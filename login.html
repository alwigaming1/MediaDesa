<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Penulis - DesaMedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">Desa<span>Media</span></div>
            <div class="login-subtitle">Portal Login Penulis & Jurnalis</div>
        </div>
        
        <div class="login-form">
            <div class="demo-accounts">
                <h4>Akun Demo:</h4>
                <div class="demo-account">
                    <span>Penulis Biasa:</span>
                    <span>penulis / password123</span>
                </div>
                <div class="demo-account">
                    <span>Editor:</span>
                    <span>editor / password123</span>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan username" required value="penulis">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Masukkan password" required value="password123">
                </div>
                
                <button type="submit" class="btn" disabled>
                    <i class="fas fa-spinner fa-spin"></i> Menunggu Firebase...
                </button>
            </form>
            
            <div style="margin: 1.5rem 0; text-align: center; color: var(--gray);">atau</div>
            
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
        </div>
        
        <div class="login-footer">
            &copy; 2023 DesaMedia. Hak Cipta Dilindungi.
        </div>
    </div>

    <!-- ðŸ”¥ FIREBASE SDK - HARUS DIMUAT PERTAMA -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <!-- ðŸ”¥ FIREBASE CONFIGURATION -->
    <script src="js/firebase-config.js"></script>
    
    <!-- ðŸ”¥ FIREBASE CHECKER -->
    <script src="js/firebase-checker.js"></script>
    
    <!-- ðŸ”¥ AUTH SYSTEM -->
    <script src="js/auth.js"></script>
    
    <script>
    // Debug info
    console.log('=== DEBUG INFO ===');
    console.log('Window loaded, checking scripts...');
    
    setTimeout(() => {
        console.log('Firebase status:', typeof firebase);
        console.log('Auth status:', typeof auth);
        console.log('Firestore status:', typeof db);
    }, 3000);
    </script>
    <!-- Tambahkan sebelum </body> -->
<script>
// Cek jika user sudah login, redirect ke dashboard
document.addEventListener('DOMContentLoaded', function() {
    // Tunggu Firebase siap
    setTimeout(() => {
        if (typeof auth !== 'undefined' && auth.currentUser) {
            console.log('User sudah login, redirect ke dashboard');
            window.location.href = 'dashboard.html';
        }
    }, 1000);
});
</script>
<script>
// Cek jika user sudah login, redirect ke dashboard
document.addEventListener('DOMContentLoaded', function() {
    console.log('Login page loaded, checking auth state...');
    
    // Tunggu Firebase siap
    setTimeout(() => {
        if (typeof auth !== 'undefined' && auth.currentUser) {
            console.log('User sudah login, redirect ke dashboard');
            window.location.href = 'dashboard.html';
        }
    }, 1000);
});
</script>
</body>
</html>
